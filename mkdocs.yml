site_name: CatPig's study archive

nav:
  - 主页:
    - Welcome: index.md
    - About: about.md
  - 自然科学: natural_science.md
  - 网安: computer_science.md
  - 电子: double_e.md
  - 脚本: scripts.md

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.path
    - content.action.edit
  icon:
    repo: fontawesome/brands/git-alt 
    edit: material/pencil 
    view: material/eye
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

repo_url: https://github.com/0X0F7A/studyPage/
repo_name: 0X0F7A/studyPage/
edit_uri: edit/main/docs/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
